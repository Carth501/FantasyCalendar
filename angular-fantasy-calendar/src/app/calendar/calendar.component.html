<div class="year-controls">
    <div class="previous-year-controls">
        <button (click)= "generatePreviousDisplayYear()" *ngIf="daysPerYear <= startingDayID">
            Previous Year
        </button>
    </div>
    <div class="next-year-controls">
        <button (click)= "generateNextDisplayYear()">
            Next Year
        </button>
    </div>
</div>

<div class="year-sign" *ngIf="currentYear != null && currentYear != undefined">
    Year: {{currentYear}}
</div>


<app-year [year]="year" [daysOfWeek]="DoWNames"></app-year>
