<button (click)= "generateDisplayMonth()">
    Generate
</button>
<div>
    <label>Days in a month:</label>
    <input [(ngModel)]="monthLength" type="number" [value]="31" min="1" max="180"/>
    <label>Epoch:</label>
    <input [(ngModel)]="startingDayID" type="number" [value]="1" min="1"/>
    <label>Starting day of the week:</label>
    <select [(ngModel)]="startingDayEnum" >
        <option [ngValue]="DoW.Monday" selected>Monday</option>
        <option [ngValue]="DoW.Tuesday">Tuesday</option>
        <option [ngValue]="DoW.Wednesday">Wednesday</option>
        <option [ngValue]="DoW.Thursday">Thursday</option>
        <option [ngValue]="DoW.Friday">Friday</option>
        <option [ngValue]="DoW.Saturday">Saturday</option>
        <option [ngValue]="DoW.Sunday">Sunday</option>
    </select>
    
</div>
<table class="calendar">
    <div *ngIf="month && month.weeks">
        <tr *ngFor="let week of month.weeks">
            <div *ngIf="week">
                <td *ngFor="let day of week.days" style="overflow-y: auto;">
                    <div *ngIf="day">
                        {{day.dayOfMonth}}
                        <ul *ngFor="let calendarEvent of calendarEvents">
                            <li *ngIf="calendarEvent.dateID == day.id 
                            || day.id % calendarEvent.repeatDays == calendarEvent.dateID">
                                {{calendarEvent.title}}
                            </li>
                        </ul>
                    </div>
                </td>
            </div>
        </tr>
    </div>
</table>
