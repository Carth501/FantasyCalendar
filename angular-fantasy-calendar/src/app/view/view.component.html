<app-options
    (changes)="newTotalSettings($event)"
    [totalSettings]="totalSettings" 
    (readNewjson)="newTotalSettings($event)"
></app-options>
<app-calendar 
    [settings]="totalSettings"
></app-calendar>

<app-new-event
    *ngIf="showNewEvent"
    (newEvent)="createNewCyclicalEvent($event)"
    (setWindow)="setWindow($event)"
></app-new-event>

<button class="scroll-to-top" (click)="scrollToTop()">
    <fa-icon [icon]="faArrowAltCircleUp" size="4x"></fa-icon>
</button>
