<div class="Calendar" align="center">
    <div>
        <button (click)= "generatePreviousDisplayYear()" *ngIf="daysPerYear <= startingDayID" class="year-control">
            <fa-icon [icon]="faArrowAltCircleLeft" size="3x"></fa-icon>
        </button>
    </div>
    <div>
        <button (click)= "generateNextDisplayYear()" class="year-control">
            <fa-icon [icon]="faArrowAltCircleRight" size="3x"></fa-icon>
        </button>
    </div>
</div>

<div class="year-sign" align="center" *ngIf="year && year.yearNumber != null && year.yearNumber != undefined">
    Year: <input [(ngModel)]="year.yearNumber" 
        (ngModelChange)="this.userYearChange.next($event)"/>
</div>

<app-year [year]="year" [daysOfWeek]="DoWNames"></app-year>
