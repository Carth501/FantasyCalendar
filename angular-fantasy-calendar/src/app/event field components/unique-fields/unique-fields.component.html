<div class="input-fields">
    <div class="title" *ngIf="editable">
        <label for="title-field">Title</label>
        <input [disabled]="!editable" class="input-field"
            id="title-field"
            [(ngModel)]="uniqueEvent.title"/>
    </div>
    <div class="offset">
        <label for="offset-field">Day of Week</label>
        <input [disabled]="!editable" class="input-field"
            id="offset-field"
            [(ngModel)]="uniqueEvent.offset"/>
    </div>
    <div class="duration">
        <label for="duration-field">Duration</label>
        <input [disabled]="!editable" class="input-field"
            id="duration-field"
            [(ngModel)]="uniqueEvent.duration"/>
    </div>
</div>
