
<div class="settings" *ngIf="showSettings">
    <button *ngIf="startingDayID >= monthLength" (click)= "generatePreviousDisplayMonth()">
        Previous Month
    </button>
    <button (click)= "generateDisplayMonth()">
        Refresh Month
    </button>
    <button (click)= "generateNextDisplayMonth()">
        Next Month
    </button>
    
    <div>
        <label>Days in a month:</label>
        <input [(ngModel)]="monthLength" type="number" min="1" max="180"/>
    </div>
</div>

<div class="sidebarToggle">
    <button (click)="toggleSettingsSidebar()" class="buttonText">
        Sidebar
    </button>
</div>

<app-year [year]="year" [daysOfWeek]="DoW"></app-year>
