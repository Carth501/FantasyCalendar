
<h2>
    {{month.name}}
</h2>
<table class="month" align="center">
    <tr *ngIf=daysOfWeek>
        <th *ngFor="let name of daysOfWeek">{{name}}</th>
    </tr>
    <tr *ngFor="let week of month.weeks" class="week-repeater">
        <td *ngFor="let day of week.days" class="day-repeater">
            <div *ngIf="day" class="day-container">
                <app-day 
                    [day]="day">
                </app-day>
            </div>
        </td>
    </tr>
</table>
