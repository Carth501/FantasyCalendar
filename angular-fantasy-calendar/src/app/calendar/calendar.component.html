<div class="year-controls">
    <div class="previous-year-controls">
        <button (click)= "generatePreviousDisplayYear()" *ngIf="daysPerYear <= startingDayID">
            Previous Year
        </button>
    </div>
    <div class="next-year-controls">
        <button (click)= "generateNextDisplayYear()">
            Next Year
        </button>
    </div>
</div>

<div class="year-sign" *ngIf="currentYear != null && currentYear != undefined">
    Year: {{currentYear}}
</div>

<div class="settings-panel" *ngIf="showSettings">
    <!--
    <button *ngIf="startingDayID >= daysPerYear" (click)= "generatePreviousDisplayMonth()">
        Previous Year
    </button>
    -->
    <button (click)= "generateDisplayYear()">
        Refresh Calendar
    </button>
    <!--
    <button (click)= "generateNextDisplayMonth()">
        Next Year
    </button>
        
    -->
    <div class="settings">
        <div class="settings-option">
            <label>Days in a month:</label>
            <div class="input-field">
                <input [(ngModel)]="daysPerMonth" type="number" min="1"/>
            </div>
        </div>
        
        <div class="settings-option">
            <label>Days in a year:</label>
            <div class="input-field">
                <input [(ngModel)]="daysPerYear" type="number" min="1"/>
            </div>
        </div>
        <div class="settings-option">
            <label>Days of the week:</label>
            <div class="input-field">
                <div *ngFor="let x of DoW; let idx = index; trackBy: trackArray">
                    <input  
                        type="text" [(ngModel)]="DoW[idx]"/>
                </div>
            </div>
        </div>
        <div class="settings-option">
            <label>Months of the year:</label>
            <div class="input-field">
                <div  *ngFor="let x of MonthNames; let idx = index; trackBy: trackArray">
                    <input  
                        type="text" [(ngModel)]="MonthNames[idx]"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="sidebarToggle">
    <button (click)="toggleSettingsSidebar()" class="buttonText">
        Sidebar
    </button>
</div>

<app-year [year]="year" [daysOfWeek]="DoW"></app-year>
