<button *ngIf="startingDayID >= monthLength" (click)= "generatePreviousDisplayMonth()">
    Previous Month
</button>
<button (click)= "generateDisplayMonth()">
    Refresh Month
</button>
<button (click)= "generateNextDisplayMonth()">
    Next Month
</button>

<div>
    <label>Days in a month:</label>
    <input [(ngModel)]="monthLength" type="number" min="1" max="180"/>
    <label>Starting day of the week:</label>
    <select [(ngModel)]="startingDoW" >
        <option [ngValue]="DoW.Monday">Monday</option>
        <option [ngValue]="DoW.Tuesday">Tuesday</option>
        <option [ngValue]="DoW.Wednesday">Wednesday</option>
        <option [ngValue]="DoW.Thursday">Thursday</option>
        <option [ngValue]="DoW.Friday">Friday</option>
        <option [ngValue]="DoW.Saturday">Saturday</option>
        <option [ngValue]="DoW.Sunday">Sunday</option>
    </select>
</div>
<table class="calendar">
    <div *ngIf="month && month.weeks">
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr *ngFor="let week of month.weeks">
            <td *ngFor="let day of week.days" style="overflow-y: auto;">
                <div *ngIf="day">
                    <app-day [day]="day"></app-day>
                </div>
            </td>
        </tr>
    </div>
</table>
