
<div
    class="filter-display"
    *ngIf="filter && tagList">
    <div
        class="filter-option"
        *ngFor="let tag of tagList">
        <button
            *ngIf="!filter.includes(tag)"
            mat-raised-button
            (click)="toggleTagFilter(tag)">
            {{tag}}
        </button>
        <button
            *ngIf="filter.includes(tag)"
            mat-raised-button
            color="warn"
            (click)="toggleTagFilter(tag)">
            {{tag}}
        </button>
    </div>
    <div
        *ngIf="!filter">
        warning! filter is missing
    </div>
    <div
        *ngIf="!tagList">
        warning! filter is missing
    </div>

</div>
