<label>Calendar Selection:</label>

<div class="Calendar Selector">

    <mat-form-field>
        <mat-select 
            (selectionChange)="changeCalendar($event)">
            <mat-option matInput *ngFor="let calendar of lookupArray" 
                        [value]="calendar.key">
                    {{calendar.value}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
